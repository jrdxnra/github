<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Page - Real Raw Fitness</title>
    <style>
        /* CSS styles remain the same */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        /* Define styles for posts and media */
        .post {
            background-color: #fff;
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .post h3 {
            margin-top: 0;
        }
        .post p {
            margin-bottom: 10px;
        }
        .post img {
            max-width: 100%;
            border-radius: 5px;
        }
        .post video {
            max-width: 100%;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <!-- Header content -->
    </header>
    <nav>
        <!-- Navigation links -->
    </nav>
    <section id="social">
        <h2>Social</h2>
        <div class="post">
            <h3>User123</h3>
            <p>Had an amazing workout today! Feeling stronger every day.</p>
            <!-- Example image post -->
            <img src="image.jpg" alt="Workout Image">
            <div class="like-comment">Like · Comment</div>
        </div>
        <div class="post">
            <h3>FitnessFan</h3>
            <p>Joined a semi-private session and it was fantastic! Great support from everyone.</p>
            <!-- Example video post -->
            <video controls>
                <source src="video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="like-comment">Like · Comment</div>
        </div>
        <!-- Additional posts can be added here -->
    </section>
    <footer>
        <!-- Footer content -->
    </footer>
</body>
</html>
